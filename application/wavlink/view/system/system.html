<!--包含头部文件-->
{include file="public/headers" /}
<div class="page-container">
    <form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>显示分页数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$page}" data-toggle="tooltip" data-placement="top" placeholder="分页数是正整数" name="page" title="分页数要是正整数">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>缓存设置：</label>
            <div class="radio-box col-xs-8 col-sm-9">
                <input type="radio" id="radio-1" name="cache" value="1" {if condition="$system.cache eq 1"} checked="checked" {/if}>
                <label for="radio-1">开启缓存</label>
            </div>
            <div class="radio-box col-xs-8 col-sm-9">
                <input type="radio" id="radio-2" name="cache" value="0" {if condition="$system.cache eq 0"} checked="checked" {/if}>
                <label for="radio-2">关闭缓存</label>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  type="button" onclick="save('{:url(\'system/systemSave\')}')" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
</body>
</html>
