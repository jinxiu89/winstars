{extend name="public/base_form" /}
{block name="form"}
<form  method="post" class="form form-horizontal" id="form-admin-add">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>修改密码:</label>
        <div class="formControls col-xs-8 col-sm-10">
            <input class="input-text" value="" placeholder="" id="password" name="password">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>再次输入密码:</label>
        <div class="formControls col-xs-8 col-sm-10">
            <input class="input-text" value="" placeholder="" id="password2" name="password2">
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="button" onclick="save('{:url('Manger/password',['id' => $id])}')"  value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
</form>
{/block}
{block name="js"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
{/block}
