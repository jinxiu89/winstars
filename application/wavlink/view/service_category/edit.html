{extend name="public/base_form" /}
{block name="form"}
<form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$serviceCategory->name}" placeholder="" id="name" name="name">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>URL标题：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$serviceCategory->url_title}" placeholder="" id="url_title" name="url_title">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">矢量图地址：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea name="image" cols="" rows="" class="textarea"  placeholder="" dragonfly="true" >{$serviceCategory->image}</textarea>
            <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
        </div>
    </div>
    {empty name="$categorys"}
    <input type="hidden" value="{$parent_id}" name="parent_id">
    {else /}
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
        <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="parent_id" class="select">
					<option value="0">一级分类</option>
                    {volist name="categorys" id="vo"}
					<option value="{$vo.id}" {if condition="$serviceCategory.parent_id eq $vo.id"}selected="selected" {/if}>{$vo.name}</option>
                    {/volist}
				</select>
				</span>
        </div>
    </div>
    {/empty}
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">所属语言：</label>
        <div class="formControls col-xs-8 col-sm-3">
            <input type="text" class="input-text" value="{$language_id|getLanguageOne}" disabled>
            <input type="hidden" name="language_id" value="{$language_id}">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>SEO标题：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$serviceCategory->seo_title}" placeholder="" id="seo_title" name="seo_title">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>关键词：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$serviceCategory->keywords}" placeholder="" id="keywords" name="keywords">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$serviceCategory->description}" placeholder="" id="description" name="description">
        </div>
    </div>
    <div class="row cl">
        <input type="hidden" name="id" value="{$serviceCategory->id}">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button  type="button" onclick="save('{:url('ServiceCategory/save')}')" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
            <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
        </div>
    </div>
</form>
{/block}
{block name="js"}

{/block}
