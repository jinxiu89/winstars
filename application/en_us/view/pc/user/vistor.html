<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{:L('dear')}</title>
    <!-- Bootstrap Core CSS -->
    <link href="__USER__/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="__USER__/vendors/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="__USER__/dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="__USER__/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="">
            <div class="login-panel panel panel-default" style="margin-bottom: 35%">
                <div class="panel-body"><div class="text-left"><image src="__IMAGE__/WAVLINK-LOGOV2.png" width="320px" /></div><hr/>
                    <form role="form" class="form-horizontal" id="form-data">
                        <div class=" form-group">
                            <label  for="Email" class="col-sm-2 control-label">{$Think.lang.Email}</label>
                            <div class="col-sm-5 ">
                                <input type="email" class="form-control" id="Email" value="{$email}" name="email" disabled>
                                <input type="hidden"  value="{$email}" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">{$Think.lang.firstName}</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="firstname" name="firstname" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">{$Think.lang.lastName}</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="lastname" name="lastname">
                            </div>
                        </div>
                        <input type="hidden" class="form-control"  name="verify" value="{$verify}">
                        <input type="hidden" name="create_time">
                        <input type="hidden" name="update_time">
                        <input type="hidden" name="create_ip">
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button type="button" class="btn btn-info pull-right form-control" id="button_update">{$Think.lang.Complete registration}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel-footer navbar-fix-button">
    <div class="pull-right hidden-xs">
        <b>Version</b> 0.0.1
    </div>
    <strong>Copyright &copy; 2004-2017 <a href="#">wavlink</a>.</strong> All rights
    reserved.
</div>
<!-- jQuery -->
<script src="__USER__/vendors/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__USER__/vendors/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="__USER__/vendors/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="__USER__/dist/js/sb-admin-2.js"></script>
<!--commons by rootkit-->
<script src="__JS__/commons.js"></script>
<script src="__USER__/layer/layer.js"></script>
<script src="__USER__/dist/js/dialog.js"></script>
<script type="application/javascript">
    var SCOPE={
        'update_url':'/{$Think.lang.Langfolder}/User/complete'
    }
</script>

</body>

</html>
